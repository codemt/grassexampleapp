<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Riyadh - One Page Parallax</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link href="style.css" rel="stylesheet">

    <!-- Responsive CSS -->
    <link href="css/plugins/responsive.css" rel="stylesheet">

</head>

<body>
    <!-- Preloader Start -->
    <div id="riyadh-loader">
        <div class='riyadh-loader'></div>
    </div>
    <!-- Preloader End -->

    <!-- Coming Soon Area Start  -->
    <div class="comingsoon_area full_height bg-img bg-overlay4" style="background-image: url(img/bg-img/bg-30.jpg);">
        <div class="consalting-table">
            <div class="consalting-table_cell">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <!-- Coming Soon Content -->
                            <div class="cooming_soon_content text-center">
                                <div class="coming_soon_timer wow fadeInUp" data-wow-delay="0.6s">
                                    <div id="clock"></div>
                                </div>
                                <div class="subscribe_bar wow fadeInUp" data-wow-delay="1s">
                                    <p>Our website is under construction.</p>
                                </div>
                                <div class="social_share_area wow fadeInUp" data-wow-delay="1.2s">
                                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                                    <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
                                    <a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                                    <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Coming Soon Area Start  -->


    <!-- ***** All JS ***** -->
    <!-- jQuery-2.2.4 JS -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap-4 JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins JS -->
    <script src="js/plugins/plugins.js"></script>
    <script src="js/classy-nav.js"></script>
    <script src="js/other-2.js"></script>
    <!-- Active JS -->
    <script src="js/active.js"></script>

</body>

</html>
